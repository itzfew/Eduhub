<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow: hidden;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .image-container {
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: white;
            padding: 10px;
        }

        img {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .question {
            margin: 20px 0;
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            max-width: 500px;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Quiz</h1>
    <div class="image-container" id="imageContainer"></div>
    
    <div id="questionContainer" class="question"></div>
    
    <button id="nextBtn">Next Question</button>
    <button id="submitBtn" style="display:none;">Submit</button>
    <div id="result" class="result">
        <h2>Your Results</h2>
        <p id="resultSummary"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAEHSaneKSBlpr5ZdDUJgECtp52h4bzP_Y",
            authDomain: "studymaterialapp-ba546.firebaseapp.com",
            databaseURL: "https://studymaterialapp-ba546-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "studymaterialapp-ba546",
            storageBucket: "studymaterialapp-ba546.appspot.com",
            messagingSenderId: "686553235115",
            appId: "1:686553235115:web:690cdfa7c07994b349c1ee",
            measurementId: "G-7C8K1P0H6W"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let selectedQuestions = [];
        let userAnswers = [];
        let currentQuestionIndex = 0;
        let quizImages = [];

        const params = new URLSearchParams(window.location.search);
        const subject = params.get('subject');
        const numQuestions = parseInt(params.get('numQuestions'));

        fetchQuizData(subject, numQuestions);

        function fetchQuizData(subject, numQuestions) {
            database.ref('quizzes').orderByChild('subjectName').equalTo(subject).once('value').then(snapshot => {
                const quizzes = [];
                snapshot.forEach(childSnapshot => {
                    quizzes.push(childSnapshot.val());
                });

                if (quizzes.length > 0) {
                    // Gather all questions and images
                    quizzes.forEach(quiz => {
                        selectedQuestions.push(...quiz.questions);
                        quizImages.push(quiz.imageUrl);
                    });

                    // Limit the number of questions if specified
                    if (numQuestions && numQuestions < selectedQuestions.length) {
                        selectedQuestions = selectedQuestions.slice(0, numQuestions);
                    }

                    displayImages();
                    displayQuestion();
                } else {
                    alert('No quizzes found for this subject.');
                }
            });
        }

        function displayImages() {
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';

            quizImages.forEach(imgUrl => {
                imageContainer.innerHTML += `<img src="${imgUrl}" alt="Quiz Image">`;
            });
        }

        function displayQuestion() {
            const questionContainer = document.getElementById('questionContainer');
            questionContainer.innerHTML = '';

            const currentQuestion = selectedQuestions[currentQuestionIndex];
            questionContainer.innerHTML = `
                <strong>${currentQuestionIndex + 1}. ${currentQuestion.question}</strong>
                ${['A', 'B', 'C', 'D'].map((opt, i) => `
                    <label>
                        <input type="radio" name="question${currentQuestionIndex}" value="${i + 1}"> ${opt}
                    </label>
                `).join('')}
            `;

            // Show or hide buttons
            document.getElementById('nextBtn').style.display = currentQuestionIndex < selectedQuestions.length - 1 ? 'block' : 'none';
            document.getElementById('submitBtn').style.display = currentQuestionIndex === selectedQuestions.length - 1 ? 'block' : 'none';
        }

        document.getElementById('nextBtn').onclick = function() {
            const selectedOption = document.querySelector(`input[name="question${currentQuestionIndex}"]:checked`);
            if (selectedOption) {
                userAnswers[currentQuestionIndex] = parseInt(selectedOption.value);
            } else {
                if (confirm("Do you want to skip this question?")) {
                    userAnswers[currentQuestionIndex] = null; // Mark as skipped
                }
            }

            currentQuestionIndex++;
            if (currentQuestionIndex < selectedQuestions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        };

        document.getElementById('submitBtn').onclick = function() {
            showResults();
        };

        function showResults() {
            const total = selectedQuestions.length;
            const correct = selectedQuestions.filter((q, index) => userAnswers[index] === q.correctOption).length;

            document.getElementById('resultSummary').innerHTML = `
                <p>Total Questions: ${total}</p>
                <p>Correct: <span class="correct">${correct}</span></p>
                <p>Incorrect: <span class="incorrect">${total - correct}</span></p>
                <p>Missed: ${userAnswers.filter(ans => ans === null).length}</p>
            `;

            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
