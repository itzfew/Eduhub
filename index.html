<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Selection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .menu-icon {
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }

        .menu-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 250px;
            border-radius: 8px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            padding: 15px;
            animation: fadeIn 0.3s ease;
        }

        .menu-content a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu-content a:hover {
            background-color: #f0f0f0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        label {
            margin: 10px 0 5px;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            max-width: 500px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            max-width: 500px;
        }

        button:hover {
            background-color: #218838;
        }

        h2 {
            margin-top: 20px;
            color: #333;
            width: 100%;
            max-width: 500px;
        }

        .exam-list {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .exam-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .exam-item:last-child {
            border-bottom: none;
        }

        footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #333;
            padding: 10px;
            font-size: 14px;
        }

        .user-info {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="menu">
        <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
        <div class="menu-content" id="menuContent">
            <a href="https://t.me/neetpw01" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
            <a href="path/to/apk" download><i class="fas fa-download"></i> Download APK</a>
            <button class="share-button" onclick="shareLink()"><i class="fas fa-share"></i> Share</button>
        </div>
    </div>

    <h1>Select Quiz</h1>
    
    <label for="subject">Select Subject:</label>
    <select id="subject">
        <!-- Options will be populated here -->
    </select>

    <label for="numQuestions">Number of Questions:</label>
    <input type="number" id="numQuestions" min="1" max="10" value="5">

    <button id="generateBtn"><i class="fas fa-clipboard-list"></i> Generate Quiz</button>

    <h2>Your Attempted Exams</h2>
    <div class="exam-list" id="examList"></div>

    <footer id="footer">
        <div class="user-info" id="userInfo"></div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAEHSaneKSBlpr5ZdDUJgECtp52h4bzP_Y",
            authDomain: "studymaterialapp-ba546.firebaseapp.com",
            databaseURL: "https://studymaterialapp-ba546-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "studymaterialapp-ba546",
            storageBucket: "studymaterialapp-ba546.appspot.com",
            messagingSenderId: "686553235115",
            appId: "1:686553235115:web:690cdfa7c07994b349c1ee",
            measurementId: "G-7C8K1P0H6W"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Check if user is logged in
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'login.html'; // Redirect to login page if not logged in
            } else {
                fetchSubjects();
                fetchAttemptedExams(user.uid);
                document.getElementById('userInfo').innerText = `Logged in as: ${user.email}`;
            }
        });

        function fetchSubjects() {
            const subjectSelect = document.getElementById('subject');
            database.ref('quizzes').once('value').then(snapshot => {
                const subjects = new Set();
                snapshot.forEach(childSnapshot => {
                    const quizData = childSnapshot.val();
                    if (quizData.subjectName) {
                        subjects.add(quizData.subjectName);
                    }
                });
                subjects.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject;
                    option.textContent = subject;
                    subjectSelect.appendChild(option);
                });
            });
        }

        document.getElementById('generateBtn').onclick = function() {
            const subjectSelect = document.getElementById('subject');
            const selectedSubject = subjectSelect.value;
            const numQuestions = document.getElementById('numQuestions').value;

            if (!selectedSubject) {
                alert("Please select a subject before generating the quiz.");
                return;
            }

            window.location.href = `play.html?subject=${encodeURIComponent(selectedSubject)}&numQuestions=${numQuestions}`;
        };

        function fetchAttemptedExams(userId) {
            const examList = document.getElementById('examList');
            database.ref(`users/${userId}/attempts`).once('value').then(snapshot => {
                examList.innerHTML = ''; // Clear previous attempts
                snapshot.forEach(childSnapshot => {
                    const { examID, date, score } = childSnapshot.val();
                    const attemptItem = document.createElement('div');
                    attemptItem.className = 'exam-item';
                    attemptItem.innerHTML = `Exam ID: ${examID} | Date: ${date} | Score: ${score}`;
                    examList.appendChild(attemptItem);
                });
            });
        }

        function toggleMenu() {
            const menuContent = document.getElementById('menuContent');
            menuContent.style.display = menuContent.style.display === 'block' ? 'none' : 'block';
        }

        function shareLink() {
            const shareText = "Check out this quiz app!";
            navigator.share({
                title: 'Quiz App',
                text: shareText,
                url: window.location.href
            }).catch(console.error);
        }
    </script>
</body>
</html>
