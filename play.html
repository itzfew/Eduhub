<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Play</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h1 {
            color: #333;
            margin: 20px 0;
        }

        .scrollable-image {
            height: 50vh; /* Image takes half of the screen height */
            width: 100%; /* Full width */
            overflow-y: auto; /* Scroll if image is long */
            margin-bottom: 20px;
        }

        #quizImage {
            width: 100%;
            object-fit: cover; /* Cover the space */
        }

        .question {
            display: none; /* Hide all questions initially */
            margin: 20px 0;
            padding: 15px;
        }

        .question.active {
            display: block; /* Show only the active question */
        }

        label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 id="quizSubject"></h1>
    <div class="scrollable-image">
        <img id="quizImage" src="" alt="Quiz Image">
    </div>
    <form id="quizForm"></form>
    <div class="navigation">
        <button id="prevBtn" style="display: none;"><i class="fas fa-arrow-left"></i> Previous</button>
        <button id="nextBtn"><i class="fas fa-arrow-right"></i> Next</button>
    </div>
    <button id="submitBtn"><i class="fas fa-check"></i> Submit Answers</button>
    <div id="result" class="result">
        <h2>Your Results</h2>
        <p id="resultSummary"></p>
        <button id="restartBtn"><i class="fas fa-redo"></i> Restart Quiz</button>
    </div>

    <footer>&copy; 2024 Quiz Application</footer>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAEHSaneKSBlpr5ZdDUJgECtp52h4bzP_Y",
            authDomain: "studymaterialapp-ba546.firebaseapp.com",
            databaseURL: "https://studymaterialapp-ba546-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "studymaterialapp-ba546",
            storageBucket: "studymaterialapp-ba546.appspot.com",
            messagingSenderId: "686553235115",
            appId: "1:686553235115:web:690cdfa7c07994b349c1ee",
            measurementId: "G-7C8K1P0H6W"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        const selectedSubject = urlParams.get('subject');
        const numQuestions = parseInt(urlParams.get('numQuestions'));

        document.getElementById('quizSubject').innerText = selectedSubject;

        database.ref('quizzes').once('value').then(snapshot => {
            snapshot.forEach(childSnapshot => {
                const quizData = childSnapshot.val();
                if (quizData.subjectName === selectedSubject) {
                    document.getElementById('quizImage').src = quizData.imageUrl;

                    const quizForm = document.getElementById('quizForm');
                    quizData.questions.slice(0, numQuestions).forEach((q, index) => {
                        const questionDiv = document.createElement('div');
                        questionDiv.className = 'question';
                        questionDiv.innerHTML = `
                            <p>${index + 1}. ${q.question}</p>
                            <label><input type="radio" name="question${index}" value="1"> A</label>
                            <label><input type="radio" name="question${index}" value="2"> B</label>
                            <label><input type="radio" name="question${index}" value="3"> C</label>
                            <label><input type="radio" name="question${index}" value="4"> D</label>
                        `;
                        quizForm.appendChild(questionDiv);
                    });

                    // Store correct answers for result calculation
                    window.correctAnswers = quizData.questions.slice(0, numQuestions).map(q => q.correctOption);
                    showQuestion(0);
                }
            });
        });

        let currentQuestionIndex = 0;

        function showQuestion(index) {
            const questions = document.querySelectorAll('.question');
            questions.forEach((q, i) => {
                q.classList.remove('active');
                if (i === index) {
                    q.classList.add('active');
                }
            });
            document.getElementById('prevBtn').style.display = (index === 0) ? 'none' : 'inline-block';
            document.getElementById('nextBtn').style.display = (index === questions.length - 1) ? 'none' : 'inline-block';
        }

        document.getElementById('nextBtn').onclick = function() {
            if (currentQuestionIndex < window.correctAnswers.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            }
        };

        document.getElementById('prevBtn').onclick = function() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
            }
        };

        document.getElementById('submitBtn').onclick = function() {
            const results = [];
            let score = 0;
            let correctAnswersCount = 0;
            let incorrectAnswersCount = 0;

            const questions = Array.from(document.querySelectorAll('.question'));
            questions.forEach((_, index) => {
                const selected = document.querySelector(`input[name="question${index}"]:checked`);
                const correct = window.correctAnswers[index];

                const response = {
                    question: selected ? selected.parentNode.parentNode.firstChild.textContent : '',
                    correct: correct,
                    selected: selected ? parseInt(selected.value) : null
                };

                results.push(response);

                if (response.selected === correct) {
                    score += 4; // +4 for correct
                    correctAnswersCount++;
                } else if (response.selected !== null) {
                    score -= 1; // -1 for incorrect
                    incorrectAnswersCount++;
                }
            });

            // Save result to Firebase
            const resultRef = database.ref('results').push();
            resultRef.set({
                subject: selectedSubject,
                score: score,
                date: new Date().toISOString(),
                responses: results,
                totalQuestions: questions.length,
                correct: correctAnswersCount,
                incorrect: incorrectAnswersCount,
                missed: questions.length - correctAnswersCount - incorrectAnswersCount // Count unattempted questions
            });

            // Show results
            showResults(score, correctAnswersCount, incorrectAnswersCount, questions.length);
        };

        function showResults(score, correct, incorrect, total) {
            document.getElementById('resultSummary').innerText = `You scored ${score} points. Correct: ${correct}, Incorrect: ${incorrect}, Missed: ${total - correct - incorrect}`;
            document.getElementById('result').style.display = 'block';
            document.querySelector('.navigation').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'none';
            const questions = document.querySelectorAll('.question');
            questions.forEach(q => q.style.display = 'none'); // Hide all questions
        }

        document.getElementById('restartBtn').onclick = function() {
            window.location.reload(); // Reload to restart the quiz
        };
    </script>
</body>
</html>
