<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .result-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .images-scroll {
            display: flex;
            overflow-x: auto;
            margin-bottom: 20px;
            padding: 10px 0; /* Add padding for better visual */
        }
        .images-scroll img {
            height: auto; /* Keep the aspect ratio */
            max-height: 200px; /* Set a maximum height */
            margin-right: 10px; /* Space between images */
            border-radius: 5px;
        }
        .summary {
            margin-top: 20px;
        }
        .correct { color: green; }
        .incorrect { color: red; }
        .missed { color: orange; }
        .home-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }
        .home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Your Quiz Results</h1>
    <div id="resultsContainer"></div>
    <button onclick="window.location.href='index.html'" class="home-btn"><i class="fas fa-home"></i> Go to Home</button>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const userEmail = params.get('userEmail').replace('.', '_'); // Use safe format for email
        const resultKey = params.get('resultKey');

        const firebaseConfig = {
            apiKey: "AIzaSyAEHSaneKSBlpr5ZdDUJgECtp52h4bzP_Y",
            authDomain: "studymaterialapp-ba546.firebaseapp.com",
            databaseURL: "https://studymaterialapp-ba546-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "studymaterialapp-ba546",
            storageBucket: "studymaterialapp-ba546.appspot.com",
            messagingSenderId: "686553235115",
            appId: "1:686553235115:web:690cdfa7c07994b349c1ee",
            measurementId: "G-7C8K1P0H6W"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function fetchResults() {
            database.ref(`results/${userEmail}/${resultKey}`).once('value').then(snapshot => {
                const resultsContainer = document.getElementById('resultsContainer');
                resultsContainer.innerHTML = '';

                if (snapshot.exists()) {
                    const resultData = snapshot.val();
                    const imageGallery = resultData.images.map(img => `<img src="${img}" alt="Quiz Image">`).join('');

                    resultsContainer.innerHTML = `
                        <div class="result-container">
                            <h3>Total Questions: ${resultData.correctOptions.length}</h3>
                            <p>Correct: <span class="correct">${resultData.totalCorrect}</span></p>
                            <p>Incorrect: <span class="incorrect">${resultData.totalIncorrect}</span></p>
                            <p>Missed: <span class="missed">${resultData.totalMissed}</span></p>
                            <p>Total Score: <strong>${resultData.totalScore}</strong></p>
                            <div class="images-scroll">${imageGallery}</div>
                        </div>
                    `;
                } else {
                    resultsContainer.innerHTML = '<p>No results found.</p>';
                }
            }).catch(error => {
                console.error("Error fetching results:", error);
            });
        }

        fetchResults();
    </script>
</body>
</html>
